<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <!-- {{ productForm.value | json}} -->
                    <form [formGroup] = "productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input formControlName="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input formControlName="price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Checked</label>
                            <input type="checkbox" formControlName="checked" class="form-check-input">
                        </div>
                        <button [disabled]="productForm.invalid" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
